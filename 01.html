<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice1</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      .ilbuni {
        position: absolute;
        width: 100px;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <figure class="ilbuni">
      <img src="./images/ilbuni_1.png" alt="ilbuni" />
    </figure>
    <script>
      const ilbuni = document.querySelector('.ilbuni');
      window.addEventListener('click', e => {
        ilbuni.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
      });
    </script>
  </body>
</html>
